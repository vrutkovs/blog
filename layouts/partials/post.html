<section class="container page">
  <article>
    <header>
      <h1>{{ .Title }}</h1>
      <div class="post-meta">
        <div class="date">
          <span class="posted-on">
            <i class="fas fa-calendar"></i>
            <i>{{ .Date.Format (.Site.Params.dateFormat | default "January 2, 2006" ) }}</i>
          </span>
        </div>
      </div>
    </header>

    <div>
      {{ .Content }}
    </div>

    <div id="comments">
      {{ with .Params.GHissueID }}
      {{ partial "comments.html" $ }}
      {{ end }}
    </div>
  </article>
</section>
