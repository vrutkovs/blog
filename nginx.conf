user nobody nobody;
daemon off;
error_log /dev/stdout info;
pid /dev/null;
events {}
http {
    access_log /dev/stdout;
    server {
        listen @nginxPort@;
        index index.html;
        gzip_http_version 1.0;
        gzip_static on;
        gunzip      on;
        location / {
            include @nginxPath@/conf/mime.types;
            root @nginxRoot@;

            add_header Cache-Control public;
            add_header Cache-Control "max-age=432000";
        }
        add_header X-Content-Type-Options "nosniff";
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'sha256-3d0a4f2dfc374fee57fc3a2ee4f9ffd5e216e863161c0f5489a3cd1411b6d27f'; style-src 'self'; img-src 'self' data:; font-src 'self'; connect-src 'self' social.vrutkovs.eu; object-src 'none'; base-uri 'self'; frame-ancestors 'self';";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";
        add_header Referrer-Policy "strict-origin-when-cross-origin";
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()";
    }
}
