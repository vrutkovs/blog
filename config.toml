baseurl = "https://vrutkovs.eu/"
title = "Vadim Rutkovsky"
theme = "github.com/luizdepra/hugo-coder"
languageCode = "en"
defaultContentLanguage = "en"

paginate = 20

pygmentsStyle = "monokailight"
pygmentsCodeFences = true
pygmentsCodeFencesGuessSyntax = true

[params]
  author = "Vadim Rutkovsky"
  info = "Senior rubber duck collector"
  description = "Vadim Rutkovsky's personal site"
  keywords = "blog,developer,personal"
  avatarUrl = "images/avatar.jpg"

  favicon_32 = "/img/favicon-32x32.png"
  favicon_16 = "/img/favicon-16x16.png"

  hideCredits = true
  hideCopyright = true

  rtl = false

  math = false

  customCSS = [
      "css/fontawesome/all.min.css",
      "css/extra-style.css"
  ]

  footerContent = '<a rel="license" href="http://creativecommons.org/licenses/by/3.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by/3.0/80x15.png" /></a>&nbsp;<a rel="license" href="http://creativecommons.org/licenses/by/3.0/">Creative Commons Attribution 3.0 Unported License</a>.'

  hideColorSchemeToggle = true
  commit = "https://github.com/vrutkovs/blog/tree/"

# Social links
[[params.social]]
    name = "Github"
    icon = "fab fa-github fa-2x"
    weight = 1
    url = "https://github.com/vrutkovs/"
[[params.social]]
    name = "Twitter"
    icon = "fab fa-twitter fa-2x"
    weight = 3
    url = "https://twitter.com/vrutkovs/"
[[params.social]]
    name = "Email"
    icon = "fas fa-envelope fa-2x"
    weight = 4
    url = "mailto:vadim@vrutkovs.eu"
[[params.social]]
    name = "ActivityPub"
    icon = "fab fa-mastodon fa-2x"
    weight = 4
    url = "https://social.vrutkovs.eu/vadim"

# Menu links
[[menu.main]]
    name = "Slides"
    weight = 1
    url  = "/slides/"

[[menu.main]]
    name = "Posts"
    weight = 2
    url  = "/posts/"

[module]
    # [[module.imports]]
    #     path = "git.jlel.se/jlelse/hugo-activitystreams"
    [[module.imports]]
        path = "github.com/luizdepra/hugo-coder"
    [[module.imports]]
        path = "github.com/FortAwesome/Font-Awesome"
    [[module.imports.mounts]]
        source = "css"
        target = "content/css/fontawesome"
    [[module.imports.mounts]]
        source = "webfonts"
        target = "content/css/webfonts"

[outputs]
  home = ["html", "rss"]
  page = ["html"]
